<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS for the toggle switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #0077cc;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Custom CSS for dark mode */
        :root {
            --bg-color-light: white;
            --bg-color-dark: black;
            --text-color-light: black;
            --text-color-dark: white;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }
    </style>
</head>
<body>
    <!-- Toggle Switch with Bootstrap Tooltip -->
    <label class="toggle-switch mt-2" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
    </label>

    <p class="h1 text-secondary ">h1. Bootstrap heading</p>
    <p class="h2 text-bg-primary ">h2. Bootstrap heading</p>
    <p class="h3 text-bg-danger ">h3. Bootstrap heading</p>
    <p class="h4 bg-danger-subtle ">h4. Bootstrap heading</p>
    <p class="h5">h5. Bootstrap heading</p>
    <p class="h6">h6. Bootstrap heading</p>

    <!-- JavaScript to toggle dark mode -->
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const toggleSwitchLabel = document.querySelector('.toggle-switch');

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
            updateTooltip();
        });

        // Function to update the tooltip text
        function updateTooltip() {
            const tooltip = new bootstrap.Tooltip(toggleSwitchLabel);
            if (darkModeToggle.checked) {
                tooltip._element.dataset.bsOriginalTitle = 'Toggle to Light Mode';
            } else {
                tooltip._element.dataset.bsOriginalTitle = 'Toggle to Dark Mode';
            }
        }

        // Initialize tooltip
        updateTooltip();
    </script>

    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
